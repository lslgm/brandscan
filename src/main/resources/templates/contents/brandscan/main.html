<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>브랜드 스캔</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/brandscan/main.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-dark position-relative">
        <div class="my-page-container p-4">
            <!-- 일반 사용자 -->
            <a class="fs-5 text-light text-decoration-none" th:href="@{/user/login}" sec:authorize="isAnonymous()">LOGIN</a>
            <!-- 로그인 사용자 -->
            <div sec:authorize="isAuthenticated()">
                <a class="fs-5 text-light text-decoration-none" th:href="@{/user/my_page}" sec:authorize="hasRole('ROLE_USER')">MY PAGE</a>
                <a class="fs-5 text-light text-decoration-none" th:href="@{/management}" sec:authorize="hasRole('ROLE_ADMIN')">MANAGEMENT</a>
                <span class="border-start border-1 border-white mx-3"></span>
                <a class="fs-5 text-light text-decoration-none" th:href="@{/user/logout}">LOGOUT</a>
            </div>
        </div>
        <div class="main-container">
            <div class="main-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
                    <p class="mb-5">We're working hard to finish the development of this site. Please upload an image of the clothing with the brand logo you want to scan!</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="imageScanForm">
                        <div class="row py-4">
                            <div>
                                <!-- Upload image input-->
                                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0"
                                           name="imageFile" accept="image/*">
                                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                                    <div class="input-group-append">
                                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Uploaded image area-->
            <div class="image-area mt-4 text-center">
                <img id="imageResult" src="#" alt="" class="rounded shadow-sm mx-auto d-block">
                <button type="button" class="btn btn-success mt-3 px-5" th:onclick="onImageScanClick()">스캔하기</button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script th:src="@{/js/brandscan/main.js}"></script>
</body>
</html>
