<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="css">
        <link th:href="@{/css/login/login.css}" rel="stylesheet">
    </th:block>
    <th:block layout:fragment="script">

    </th:block>
</head>
<body>
    <div class="container">
        <section id="content">
          <form action="">
             <h1>Login</h1>
             <div>
                 <input type="text" placeholder="이메일을 입력하세요."  id="email" name="email" />
             </div>
              <div>
                  <input type="password" placeholder="비밀번호를 입력하세요."  id="password" />
              </div>
              <div>
                  <input type="submit" value="로그인" />
                  <input type="button" value="회원가입" th:onclick="|location.href='@{/user/join}'|" />
                  <a th:href="@{/}">메인페이지</a>
              </div>
          </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->
</body>
</html>
