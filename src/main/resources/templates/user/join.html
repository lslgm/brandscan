<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font online-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--        Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Google JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <th:block layout:fragment="css">
        <link th:href="@{/css/login/join.css}" rel="stylesheet">
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/login/join.js}"></script>
    </th:block>
</head>
<body>
<div>
    <div class="panel shadow1">
        <form id="join-form" class="login-form" th:action="@{/user/join}" method="post" th:object="${memberDTO}">
            <!--<h1 class="animated fadeInUp animate1 " id="title-signup">Welcome !</h1>-->
            <h1 id="title-signup">Welcome !</h1>
            <fieldset id="login-fieldset">
                <!--<input class="login animated fadeInUp animate2" id="email"  name="email" type="text"     placeholder="이메일" th:field="*{email}" >-->
                <input class="login" id="email"  name="email" type="text"     placeholder="이메일" th:field="*{email}" >
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
                <p th:unless="${errorMessage==null}"   th:text="${errorMessage}" id="error" name="error"></p>
                <!--<input class="login animated fadeInUp animate3" id="name" name="name" type="text"    placeholder="성함" th:field="*{name}" >-->
                <input class="login" id="name" name="name" type="text"    placeholder="성함" th:field="*{name}" >
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                <!--<input class="login animated fadeInUp animate3" id="password" name="password" type="password"-->
                <!--   placeholder="비밀번호(특수문자 포함 6~12글자여야 합니다.)" th:field="*{password}">-->
                <input class="login" id="password" name="password" type="password"
                       placeholder="비밀번호(특수문자 포함 6~12글자여야 합니다.)" th:field="*{password}">

                <!--<input class="login animated fadeInUp animate3" id="pwdchk" name="pwdchk" type="password"  placeholder="비밀번호 확인">-->
                <input class="login" id="pwdchk" name="pwdchk" type="password"  placeholder="비밀번호 확인">
            </fieldset>
            <!--<button type="button" id="signup-form-submit" class="login_form button animated fadeInUp animate4 " onclick="signUpCheck()">가입</button>-->
            <button type="button" id="signup-form-submit" class="login_form button" onclick="signUpCheck()">가입</button> <br>
            <a th:href="@{/}">가입취소</a>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const errorMessage = [[${errorMessage}]];
    const infoMessage = [[${infoMessage}]];
    if (errorMessage != null && errorMessage.length > 0) {
        alert(errorMessage);
    } else if (infoMessage != null && infoMessage.length > 0) {
        alert(infoMessage);
        location.href = "/user/login";
    }
    /*]]>*/
</script>

</body>
</html>
