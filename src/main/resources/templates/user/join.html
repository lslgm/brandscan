<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="css">

    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/login/login.js}"></script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2>회원 가입</h2>
            <form th:action="@{/user/join}" method="post" th:object="${memberDTO}">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">이메일:</label>
                    <input type="email" class="form-control" id="email"  name="email" th:field="*{email}">
                </div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>

                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">이름:</label>
                    <input type="text" class="form-control" id="name"  name="name" th:field="*{name}">
                </div>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" class="form-control" id="password"  name="password"
                           placeholder="특수문자 포함 6~12글자여야 합니다."   th:field="*{password}" >
                </div>
                <div id="passwordError" class="error"></div>
                <div class="mb-3">
                    <label for="pwdchk" class="form-label">비밀번호 확인:</label>
                    <input type="password" class="form-control" id="pwdchk" >
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">전화번호:</label>
                    <input type="tel" class="form-control" id="tel"  name="tel" th:field="*{tel}" >
                </div>
                <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="text-danger"></p>
                <button type="submit" class="btn btn-primary" onclick="signUpCheck()">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
