<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>스캔 결과 페이지</title>
    <th:block layout:fragment="css">
        <link th:href="@{/css/result/main.css}" rel="stylesheet">
    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{/js/result/jquery.min.js}"></script>
        <script th:src="@{/js/result/util.js}"></script>
        <script th:src="@{/js/result/main.js}"></script>
        <script th:src="@{/js/result/jquery.scrolly.min.js}"></script>
        <script th:src="@{/js/result/browser.min.js}"></script>
        <script th:src="@{/js/result/breakpoints.min.js}"></script>
    </th:block>
</head>
<body class="is-preload">
<article id="top" class="wrapper style1">
    <div class="container">
        <!--브랜드가 등록되어 있지 않을 시-->
        <div class="row" th:if="${brandDTO.logo==null}">
            <div class="col-4 col-5-large col-12-medium">
							<span class="image fit">
								<img th:src="@{/images/noimg.jpg}" >
							</span>
            </div>
            <div class="col-8 col-7-large col-12-medium">
                <header>
                    <h3>해당 브랜드는 등록 되지 않은 브랜드 입니다.</h3>
                </header>
                <p>브랜드 <strong>등록 요청</strong>을 통해 찾으시는 브랜드의 추가를 요청하세요.</p>
                <a th:href="@{/brand/request}" class="button large scrolly">브랜드 추가 요청하기</a>
                <a th:href="@{/}" class="button large scrolly">다른 브랜드 찾기</a>
            </div>
        </div>
        <!--브랜드가 등록되어 있울 시-->
        <div class="row" th:unless="${brandDTO.logo==null}">
            <div class="col-4 col-5-large col-12-medium">
							<span class="image fit">
								<img th:src="${brandDTO.logo}" >
							</span>
            </div>
            <div class="col-8 col-7-large col-12-medium">
                <header>
                    <h2>스캔하신 브랜드는 <strong th:text="${brandDTO.name}"></strong>로 판별 됩니다.</h2>
                </header>
                <p>해당 브랜드의 정보가 맞으시면 <strong>상세 정보</strong> 확인하기를 통하여 당신이 모르던 브랜드 정보를 알아보세요.</p>
                <a th:href="@{/brand/detail(id=${brandDTO.id})}" class="button large scrolly">상세 정보 확인하기</a>
                <a th:href="@{/}" class="button large scrolly">다른 브랜드 찾기</a>
            </div>
        </div>
    </div>
</article>
</body>
</html>
