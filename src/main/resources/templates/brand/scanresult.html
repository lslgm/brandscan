<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>스캔후 브랜드 상세페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<body>
<div layout:fragment="content">
    <h2 class="text-center mt-3 mb-5">스캔 결과 확인</h2>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-6"> <!--스캔한 이미지 영역 시작-->
                    <div class="alert alert-success text-center" >
                        <strong class="text-center">스캔 하신 이미지</strong>
                    </div>
                    <img src="#" width="620" height="500">
                </div><!--스캔한 이미지 영역 끝-->

                <div class="col-lg-6"><!--검출한 브랜드 영역 시작-->
                    <div class="alert alert-success text-center" >
                        <strong class="text-center">검출된 결과 브랜드</strong>
                    </div>
                    <!--해당 브랜드가 없을시 이미지 출력-->
                    <img th:if="${brandDTO.logo==null}" src="/images/noimg.jpg" width="620" height="500">

                    <!--검출된 이미지 출력-->
                    <img th:unless="${brandDTO.logo==null}" th:src="|/images/brandlogo/@{${brandDTO.logo}}|" width="620" height="500">

                    <!--해당 브랜드 데이터가 없을 시 미출력-->
                    <div class="alert alert-success text-center mt-3" th:unless="${brandDTO.name==null}">
                        <strong class="text-center" th:text="${brandDTO.name}"></strong><!--브랜드 명-->
                    </div>

                    <!--해당 브랜드 데이터가 없을 시 미출력-->
                    <div class="alert alert-success text-center mt-3" th:unless="${brandDTO.name==null}" >
                        <strong class="text-center">
                            <a th:href="@{/brand/detail(id=${brandDTO.id})}">브랜드 상세정보 보기</a><!--브랜드 상세정보 페이지 이동-->
                        </strong>
                    </div>
                    <!--해당 브랜드 데이터가 없을 시 출력-->
                    <div class="alert alert-success text-center mt-3" th:if="${brandDTO.name==null}" >
                        <strong class="text-center">해당 브랜드는 등록되지 않았습니다.</strong>
                    </div>
                </div><!--검출한 브랜드 영역 끝-->
            </div>
            <!--페이지 이동 영역 시작-->
            <div class="d-grid mb-3 mt-3">
                <!--브랜드 추가 페이지 이동-->
                <p class="text-center">찾으시는 브랜드가 없거나 다른가요?</p>
                <button type="button" class="btn btn-success"
                        th:onclick="|location.href='@{/}'|">브랜드 추가 요청하기</button>
            </div>
            <!--시작 페이지(대문페이지)로 이동-->
            <div class="d-grid mb-3">
                <button type="button" class="btn btn-success"
                        th:onclick="|location.href='@{/}'|">다른 이미지 스캔하기</button>
            </div>
            <!--페이지 이동 영역 끝-->
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</body>
</html>
