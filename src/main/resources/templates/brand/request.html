<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>요청 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<body>
    <div layout:fragment="content"><!--페이지 시작-->
        <div class="row">
            <div class="col"></div>
            <div class="col"><!--입력 영역 시작-->
                <div class="card mt-3 mb-3">
                    <div class="card-body">
                        <form th:action="@{/brand/request}" method="post" enctype="multipart/form-data" style="width:500px" th:object="${requestDTO}">
                            <div class="mb-3 mt-3">
                                <label for="title" class="form-label">제목:</label>
                                <input type="text" class="form-control" id="title"  name="title" th:field="*{title}">
                            </div>
                            <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                            <div class="mb-3">
                                <label for="content">내용:</label>
                                <textarea class="form-control" rows="5" id="content" name="content" th:field="*{content}"></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <label for="imgPath" class="form-label">파일첨부:</label>
                                <input type="file" class="form-control" id="imgPath"  name="imgFile" >
                            </div>

                            <div class="form-check mb-3">
                                <label for="status" class="form-label">상태:</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="b" selected>처리 전</option>
                                    <option value="a">처리 완료</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">등록</button>
                        </form>
                    </div>
                </div>
            </div><!--입력 영역 끝-->
            <div class="col"></div>
        </div>
    </div><!--페이지 끝-->
</body>
</html>
