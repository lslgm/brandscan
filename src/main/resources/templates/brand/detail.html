<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>

<head>
  <meta charset="UTF-8">
  <title>브랜드 상세페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="script"></th:block>
</head>
<body>
<div layout:fragment="content">
  <h2 class="text-center mt-3 mb-5"><span th:text="${brandDTO.name}"></span> 상세정보</h2>
  <div class="row mt-3"><!--페이지 시작-->
    <div class="col ms-3"><!--로고&빌딩 이미지 영역 시작-->
      <div class="row">
        <div class="col-6 text-conter mb-3"><!--로고 &문의 게시판 이동 영역 시작-->
          <!--로고 이미지 출력-->
          <div class="alert alert-success text-center" >
            <strong class="text-center">대표 로고</strong>
          </div>
          <img th:src="|/images/brandlogo/@{${brandDTO.logo}}|" width="435" height="400">

          <!--문의 게시판 이동-->
          <div class="text-center mt-5">
            <div class="d-grid">
              <button type="button" class="btn btn-success" th:onclick="|location.href='@{/}'|">문의 게시판 이동</button>
            </div>
          </div>
        </div><!--로고 &문의 게시판 이동 영역 끝-->

        <div class="col-6 text-conter mb-3"><!--본사 건물 이미지 영역 시작-->
          <div class="alert alert-success text-center" >
            <strong class="text-center">본사 건물</strong>
          </div>
          <img th:src="|/images/building/@{${brandDTO.building}}|" width="435" height="600">
        </div><!--본사 건물 이미지 영역 끝-->
      </div>
    </div><!--로고&빌딩 이미지 영역 끝-->


    <div class="col-lg-3"><!--상세 정보 영역 시작-->
      <div class="alert alert-success text-center" >
        <strong class="text-center">상세정보</strong>
      </div>
      <div class="container p-1 bg-secondary text-white">
        <h4 class="mt-3">브랜드명: <span th:text="${brandDTO.name}"></span></h4>
        <p class="mt-3">브랜드 설명</p>
        <p th:text="${brandDTO.description}"></p>
        <p>설립 연도 : <span th:text="${brandDTO.year}"></span>년</p>
        <p>브랜드 홈페이지 :
          <a class="text-light" target="_blank" th:href="${brandDTO.homepage}" th:text="${brandDTO.homepage}"></a>
        </p>
      </div>
    </div><!--상세 정보 영역 끝-->

    <div class="col-lg-3 me-3"><!--주소 영역 & 기타 기능 영역 시작 -->
      <div class="alert alert-success text-center" ><!--주소 영역 시작 -->
        <strong class="text-center">위치</strong>
      </div>
      <div class="container  border">
        <p>주소</p>
        <p th:text="${brandDTO.address}"></p>
        <!--추가 기능  영역(지도 API)-->
      </div><!--주소 영역 끝 -->

      <div class="text-center mt-5"><!--기타 기능 영역 시작 -->
        <div class="d-grid"><!--메인페이지 이동-->
          <button type="button" class="btn btn-success" th:onclick="|location.href='@{/}'|">다른 제품 스캔하기</button>
        </div>
      </div>
      <!--이후 추가 기능(홈쇼핑)-->
      <!--<div class="text-center mt-5">
        <div class="d-grid">
          <button type="button" class="btn btn-success" th:onclick="|location.href='@{/}'|">제품 찾으러 가기</button>
        </div>
      </div>-->
    </div><!--주소 영역 & 기타 기능 영역 끝 -->
  </div><!--페이지 끝-->
</div>
</body>
</html>
